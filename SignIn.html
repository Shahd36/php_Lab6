<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>Sign In</title>
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <form class="p-4 shadow rounded bg-white" style="width: 350px">
      <img
        src="images/bootstrap-icon-b-letter-logo_781017-7.jpg"
        class="rounded mx-auto d-block"
        alt="logo"
        width="90"
      />

      <p class="h4 text-center mb-4">Please Sign In</p>

      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="Email address"
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>

      <div class="mb-3 form-check d-flex justify-content-center">
        <input
          type="checkbox"
          class="form-check-input me-2"
          id="exampleCheck1"
        />
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign In</button>
      <small class="d-block mb-1 mt-5 text-muted text-center"
        >© 2017–2021</small
      >
    </form>
  </body>
</html>
